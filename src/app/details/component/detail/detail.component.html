<div class="border mb-4" style="height:400px;">
    <ag-charts-angular [options]="options">
    </ag-charts-angular>
  </div>

  <div class="row">
    <div class="col-8">
    </div>
    <div class="col-2">
      <app-current-total class="ml-5" [machineId]="machineId" [countDate]="countDate" ></app-current-total>
    </div>
    <div class="col-2 text-end">
      <button mat-raised-button color="primary" (click)="onDownloadReportClick()">
        <mat-icon>file_download</mat-icon>&nbsp; Download report
      </button>
    </div>
  </div>
    
  <div class="container mt-2">
    <ag-grid-angular style="width: 100%; height: 1000px;" class="ag-theme-alpine" [rowData]="getDetailView()"
      [columnDefs]="columnDefs" ></ag-grid-angular>
  </div>
