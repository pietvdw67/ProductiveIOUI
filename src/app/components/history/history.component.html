<div class="my-3 text-center">
    <h1 class="mat-display-2">{{ getTitle() }}</h1>
</div>


<div class="text-end">
    <button mat-raised-button color="primary" (click)="onDownloadReportClick()" >
      <mat-icon>file_download</mat-icon>&nbsp; Download report
    </button>
  </div>
  
  <div class="container mt-2">
    <ag-grid-angular style="width: 100%; height: 1000px;" class="ag-theme-alpine" 
      [rowData]="rowData"
      [columnDefs]="columnDefs" 
      [frameworkComponents]="frameworkComponents" 
      >
    </ag-grid-angular>
  </div>
