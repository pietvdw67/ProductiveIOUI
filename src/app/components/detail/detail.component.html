<div class="my-3 text-center">
  <h1 class="mat-display-2">Detail for Machine: {{ getMachineid() }} for date: {{ getCountdate() }} </h1>
</div>

<div class="border mb-4" style="height:400px;">
  <ag-charts-angular [options]="options">
  </ag-charts-angular>
</div>

<div class="text-end">
  <button mat-raised-button color="primary" (click)="onDownloadReportClick()">
    <mat-icon>file_download</mat-icon>&nbsp; Download report
  </button>
</div>

<div class="container mt-2">
  <ag-grid-angular style="width: 100%; height: 1000px;" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents"></ag-grid-angular>
</div>
