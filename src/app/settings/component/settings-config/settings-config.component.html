<div class="div border shadow px-2 mt-5 col-7 mx-auto">
    <mat-card class="my-2" >
        <mat-card-header>
            <mat-card-title>Settings</mat-card-title>            
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <h3>Weekday hours</h3>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Monday</mat-label>
                    <input matInput [(ngModel)]="editMonday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Tuesday</mat-label>
                    <input matInput [(ngModel)]="editTuesday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Wednesday</mat-label>
                    <input matInput [(ngModel)]="editWednesday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Thursday</mat-label>
                    <input matInput [(ngModel)]="editThursday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Friday</mat-label>
                    <input matInput [(ngModel)]="editFriday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Saturday</mat-label>
                    <input matInput [(ngModel)]="editSaturday">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field floatlabel = "always"> 
                    <mat-label>Sunday</mat-label>
                    <input matInput [(ngModel)]="editSunday">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" >
            <div>
                <button mat-raised-button color="primary" (click)="onUpdateSettingsClick()">Update</button>            
            </div>            
          </mat-card-actions>
    </mat-card>
</div>
